<form [formGroup]="loginForm">
    <div class="d-flex justify-content-center">
        <div class="col-sm-6">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="text" class="form-control" id="userName" aria-describedby="emailHelp"
                    formControlName="userName" (input)="onFormChange($event)">
                <div id="emailError" class="form-text error-form-text"
                    *ngIf="loginForm.controls['userName'].invalid && formChange.userName">
                    Please Enter Username</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password"
                    (input)="onFormChange($event)">
                <div id=" emailError" class="form-text error-form-text"
                    *ngIf="loginForm.controls['password'].invalid && formChange.password">
                    Please Enter Password
                </div>
            </div>
            <div class="col d-grid gap-2 p-0 pl-1 tab-button">
                <button class="btn btn-dark" type="button" [disabled]="loginForm.invalid"
                    (click)="login()">Login</button>
            </div>
        </div>
    </div>
</form>
